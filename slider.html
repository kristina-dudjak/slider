<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="slider.css" />
    <script src="slider.js"></script>
  </head>
  <body>
    <article class="slider">
      <ul class="slider__up"></ul>
      <section class="slider__down">
        <ul class="slider__down__list"></ul>
        <div class="slider__down__arrows">
          <button id="btn_left" class="slider__down__arrows-left">
            <img
              class="slider__down__arrows-left-icon"
              src="assets/arrow-blue-left.png"
            />
          </button>
          <button id="btn_right" class="slider__down__arrows-right">
            <img
              class="slider__down__arrows-left-icon"
              src="assets/arrow-blue-right.png"
            />
          </button>
        </div>
      </section>
    </article>
  </body>
</html>
